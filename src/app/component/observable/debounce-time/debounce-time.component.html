<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="mb-3">
        <div>
          <strong>EX-01 </strong> <span class="text-primary">Debouncetime</span>
        </div>
        <hr class="col-sm-10" />
        <div class="form-group form-inline">
          <label class="col-sm-2 col-form-label">Search</label>
          <div class="col-sm-10">
            <input
              #searchInput
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <p *ngIf="reqData != null">
            <span
              >Requested Data:
              <strong class="text-success">{{ reqData }}</strong></span
            >
          </p>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="mb-3">
        <div>
          <strong>EX-02 </strong>
          <span class="text-primary">DebouncetimeUntilChanged</span>
        </div>
        <hr class="col-sm-10" />
        <div class="form-group form-inline">
          <label class="col-sm-2 col-form-label">Search</label>
          <div class="col-sm-10">
            <input
              #searchInput2
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <p *ngIf="reqData2 != null">
            <span
              >Requested Data:
              <strong class="text-success">{{ reqData2 }}</strong></span
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
