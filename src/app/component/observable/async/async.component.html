<div class="container">
  <div>
    <input
      type="text"
      #inputVideo
      class="form-control"
      style="margin-top: 30px"
    />
    <button (click)="addVideo(inputVideo.value)" class="btn btn-primary my-3">
      Add Videos
    </button>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
            <h5 class="card-title">User-1</h5>
            <ul *ngFor="let item of user1list">
                <li>{{ item }}</li>
            </ul>
        </div>
    </div>
    <button (click)="complete()" class="btn btn-primary">
        Complete Subscription
      </button>
</div>
</div>
</div>
