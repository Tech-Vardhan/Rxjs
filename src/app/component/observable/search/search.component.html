<div class="my-3">
  <form #searchForm="ngForm">
    <h5>Search the Item</h5>
    <input
      type="text"
      name="searchTerm"
      class="form-control"
      ngModel
      required
    />
  </form>
</div>
<div class="result">
  <div class="d-flex">
    <h5>Search - Result</h5>
    <span class="result">{{'Total result ' + SearchCount}}</span>
    <!-- <span class="ml-auto">5 result found</span> -->
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of SearchRespond; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ item.firstName }}</td>
        <td>{{ item.lastName }}</td>
      </tr>
    </tbody>
  </table>
</div>
